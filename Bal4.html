<html>
<head>
    <title>Custom Vertical Input Type Range using CSS3</title>
	
<script>
function outputUpdate1(vol) {
	document.querySelector('#volume1').value = vol;
}

function outputUpdate2(vol) {
	document.querySelector('#volume2').value = vol;
}

function outputUpdate3(vol) {
	document.querySelector('#volume3').value = vol;
}

function outputUpdate4(vol) {
	document.querySelector('#volume4').value = vol;
}

function outputUpdate5(vol) {
	document.querySelector('#volume5').value = vol;
}
</script>

    <style>
    html { background-color: #eaeaea; color: #555; }
    body { font-family: Arial, Calibri; width: 900px; margin: 50px auto; background-color: White; padding: 50px;}
    h1 { font-size: 20px; padding-bottom: 10px; }
    a { color: #555; text-decoration: none; font-weight: bold;}
	p { font-size: smaller; display: block;}
	.container { border: 3px solid #eee; margin: 10px; padding:10px; float:left; text-align: center; max-width: 15%; height: 400px;}
    
		input[type="range"].range {
			cursor: pointer;
			width: 200px !important;
			-webkit-appearance: none;
			z-index: 200;
			width:50px;
			border: 1px solid #e6e6e6;
			background-color: #e6e6e6;
			background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#e6e6e6), to(#d2d2d2));
			background-image: -webkit-linear-gradient(right, #e6e6e6, #d2d2d2);
			background-image: -moz-linear-gradient(right, #e6e6e6, #d2d2d2);
			background-image: -ms-linear-gradient(right, #e6e6e6, #d2d2d2);
			background-image: -o-linear-gradient(right, #e6e6e6, #d2d2d2);
		}
		
		input[type="range"].range:focus{
			border: 0 !imporant; outline: none !important;
		}
		
		/* input[type="range"].range::-webkit-slider-thumb  { */
		input[name="1"]::-webkit-slider-thumb  {
			-webkit-appearance: none;
			width: 10px;
			height: 10px; background-color: #555;
			background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#4DDBFF), to(#00CCFF));
			background-image: -webkit-linear-gradient(right, #4DDBFF, #00CCFF);
			background-image: -moz-linear-gradient(right, #4DDBFF, #00CCFF);
			background-image: -ms-linear-gradient(right, #4DDBFF, #00CCFF);
			background-image: -o-linear-gradient(right, #4DDBFF, #00CCFF);
		}
		
		input[name="2"]::-webkit-slider-thumb  {
			-webkit-appearance: none;
			width: 10px;
			height: 10px; background-color: #555;
			background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#4DDBFF), to(#00CCFF));
			background-image: -webkit-linear-gradient(right, #4DDBFF, #00CCFF);
			background-image: -moz-linear-gradient(right, #4DDBFF, #00CCFF);
			background-image: -ms-linear-gradient(right, #4DDBFF, #00CCFF);
			background-image: -o-linear-gradient(right, #4DDBFF, #00CCFF);
		}
		
		input[name="3"]::-webkit-slider-thumb  {
			-webkit-appearance: none;
			width: 10px;
			height: 10px; background-color: #555;
			background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#4DDBFF), to(#00CCFF));
			background-image: -webkit-linear-gradient(right, #4DDBFF, #00CCFF);
			background-image: -moz-linear-gradient(right, #4DDBFF, #00CCFF);
			background-image: -ms-linear-gradient(right, #4DDBFF, #00CCFF);
			background-image: -o-linear-gradient(right, #4DDBFF, #00CCFF);
		}
		
		input[name="4"]::-webkit-slider-thumb  {
			-webkit-appearance: none;
			width: 10px;
			height: 10px; background-color: #555;
			background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#4DDBFF), to(#00CCFF));
			background-image: -webkit-linear-gradient(right, #4DDBFF, #00CCFF);
			background-image: -moz-linear-gradient(right, #4DDBFF, #00CCFF);
			background-image: -ms-linear-gradient(right, #4DDBFF, #00CCFF);
			background-image: -o-linear-gradient(right, #4DDBFF, #00CCFF);
		}
		
		input[name="5"]::-webkit-slider-thumb  {
			-webkit-appearance: none;
			width: 10px;
			height: 10px; background-color: #555;
			background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#4DDBFF), to(#00CCFF));
			background-image: -webkit-linear-gradient(right, #4DDBFF, #00CCFF);
			background-image: -moz-linear-gradient(right, #4DDBFF, #00CCFF);
			background-image: -ms-linear-gradient(right, #4DDBFF, #00CCFF);
			background-image: -o-linear-gradient(right, #4DDBFF, #00CCFF);
		}
		
		input[type="range"].round {
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			border-radius: 10px;
		}
		
		input[type="range"].round::-webkit-slider-thumb  {
			-webkit-border-radius: 5px;	-moz-border-radius: 5px; -o-border-radius: 5px;
		}
		
		.horizontal-lowest-first
		{
			-webkit-transform:rotate(0deg);       
			-moz-transform:rotate(0deg);
			-o-transform:rotate(0deg);
			-ms-transform:rotate(0deg);
			transform:rotate(0deg);
		}
		
		.horizontal-highest-first
		{
			-webkit-transform:rotate(180deg);       
			-moz-transform:rotate(180deg);
			-o-transform:rotate(180deg);
			-ms-transform:rotate(180deg);
			transform:rotate(180deg);
		}
		
		.vertical-lowest-first
		{
			-webkit-transform:rotate(90deg);       
			-moz-transform:rotate(90deg);
			-o-transform:rotate(90deg);
			-ms-transform:rotate(90deg);
			transform:rotate(90deg);
		}
		
		.vertical-heighest-first
		{
			-webkit-transform:rotate(270deg);       
			-moz-transform:rotate(270deg);
			-o-transform:rotate(270deg);
			-ms-transform:rotate(270deg);
			transform:rotate(270deg);
		}
		

    </style>
</head>
<body>

<datalist id="volsettings">
	<option>0</option>
	<option>1</option>

            <h1> RochCass: Custom Vertical Input Type Range using CSS3</h1>
            
		
			<h2> Vertical Ranges </h2>
			
	
<table BORDER="0" CELLPADDING="2" CELLSPACING="2" WIDTH="100%">
<thead>
</thead>
<tfoot>
</tfoot>





<tbody>
    <tr>
      <td style="text-align:center">Travel</td>

<tr>
<td style="text-align:center" WIDTH="20%" HEIGHT="250px">
				<label for="fader1"></label>
				<input name="1" class='range vertical-heighest-first round' type='range' min='0' max='11' step='1' value='1' list="volsettings" oninput="outputUpdate1(value)" >
</td>
<td style="text-align:center" WIDTH="20%" HEIGHT="250px">
				<label for="fader2"></label>

</td>
<td style="text-align:center" WIDTH="20%" HEIGHT="250px">
				<label for="fader3"></label>
				<input name="3" class='range vertical-heighest-first round' type='range' min='0' max='11' step='1' value='1' list="volsettings" oninput="outputUpdate3(value)" >
</td>
<td style="text-align:center" WIDTH="20%" HEIGHT="250px">
				<label for="fader4"></label>
				<input name="4" class='range vertical-heighest-first round' type='range' min='0' max='11' step='1' value='1' list="volsettings" oninput="outputUpdate4(value)" >
</td>
<td style="text-align:center" WIDTH="20%" HEIGHT="250px">
				<label for="fader5"></label>
				<input name="5" class='range vertical-heighest-first round' type='range' min='0' max='11' step='1' value='1' list="volsettings" oninput="outputUpdate5(value)" >
</td>
</tr>

<tr>

<output for="fader1" id="volume1">6</output>

</td>

<output for="fader3" id="volume3">6</output>
</td>
<td style="text-align:center" WIDTH="20%">
<output for="fader4" id="volume4">6</output>
</td>

<output for="fader5" id="volume5">6</output>
</td>
